<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GroceryLoginPage</title>
        <link rel="stylesheet" href="style.css">
        <script src="/js/Portal-Login.js" defer></script>
    </head>
    <body>
        <header id="h1">Welcome to the Grocery List Creator
            <form id="login" action="auth" method="post">
                Username: <input type="text" id="username-input"/>
                Password: <input type="text" id="password-input"/>
                <input id="submitLogin" type="button" value ="Login"/>
            <br>
            <div id="loginInfo">Please enter your Username and Password to login.</div>
            <br>
            <button id="goCreate">Create Account</button>
        </header>
    </body>
</html>
