<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GroceryLoginPage</title>
        <link rel="stylesheet" href="style.css">
        <script src="/js/Portal-Login.js" defer></script>
    </head>
    <body class="grid">
            <div class="heading" id='h1'>Welcome to the Grocery List Creator</div>
                <br>
                <div>
                    <form id="login" action="auth" method="post">
                        <div class="loginBox">
                            <div id="loginInfo">Please enter your Username and Password to login.</div>
                            Username: <input class="paddingInput" type="text" id="username-input"/>
                            <br>
                            Password: <input class="paddingInput" type="text" id="password-input"/>
                            <br>
                            <input class="loginButton" id="submitLogin" type="button" value ="Login"/>
                            <br>
                            <button  class="loginButton" id="goCreate">Create Account</button>
                        </div>
                    
                </div>
    </body>
</html>
