<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GroceryUserCreationPage</title>
        <link rel="stylesheet" href="style.css">
        <script src="/js/Portal-Create.js" defer></script>
    </head>
    <body>
        <button id="returnButton" type="button">Return</button>
        <header id="h1">Please Create an Account
            <form id="creationForm" method="post">
                Username:<br> <input type="text" id="cUser"/>
                <br>Password:<br> <input type="text" id="cPass"/>
                <br>Email:<br> <input type="text" id="cEmail"/>
                <br><input type="button" value="Submit" id="subButton"/>
            </form>
        </header>
        <p id="resMsg"></p>
    </body>
</html>
