<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GroceryUserCreationPage</title>
        <link rel="stylesheet" href="style.css">
        <script src="/js/Portal-Create.js" defer></script>
    </head>
    <body class="grid">
        <header class="heading" id="h1">Please Create an Account</header>
        <br>
        <div class="loginBox">
            <form id="creationForm" method="post">
                Username:<input class="paddingInput" type="text" id="cUser"/>
                <br>
                Password:<input class="paddingInput" type="text" id="cPass"/>
                <br>
                Email:<input class="paddingInput" type="text" id="cEmail"/>
                <br>
                <input class="loginButton" type="button" value="Submit" id="subButton"/>
            </form>
            <button class="loginButton" id="returnButton" type="button">Return to Login Page</button>
        </div>
        <p id="resMsg"></p>
    </body>
</html>
